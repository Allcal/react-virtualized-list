<html>
<head>
    <script data-main="bin/index" src="bin/require.js"></script>
    <style>
        .list {
            height: 300px;
            overflow-y: scroll;
            margin-top: 100px;
            border: 1px solid gray;
        }
        
        .list-item {
            border-bottom: 1px solid lightsteelblue;
            background: rgb(230, 230, 230)
        }
        
        .list-item.odd {
           background: rgb(200, 200, 200)
        }
        
        .list-item .spacer {
            height: 40px;
        }
         
        .list-item.odd .spacer {
            height: 70px;
        }
        
        .list-item.example-enter,
        .list-item.odd.example-enter {
            height: 0px;
        }

        .list-item.example-enter-active,
        .list-item.odd.example-enter-active {
            transition: height 1s ease-in;
        }
        
        .list-item.example-leave,
        .list-item.odd.example-leave {
            /*transition: height 1s ease-in;*/
        }
        
        .list-item.example-leave-active,
        .list-item.odd.example-leave-active {
            height: 0px;
            transition: height 1s ease-in;
        }
        
    </style>
</head>
    <div id="container"/>
</html>
